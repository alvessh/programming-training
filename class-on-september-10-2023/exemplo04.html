<!DOCTYPE html>
<!-- Declaração de tipo de documento. Indica que este é um documento HTML5 -->
<html lang="pt-br">
<!-- Início do Documento HTML -->

<head>
    <!-- Cabeçalho do Documento -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração de exibição para dispositivos móveis -->
    <title>Título da Página</title>
    <!-- Título da Página exibido na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- <link> é usado para associar o documento com uma folha de estilo externa. O atributo rel especifica o tipo de relação entre o documento atual e o recurso vinculado, neste caso, "stylesheet" indica que é uma folha de estilo. O atributo href especifica o caminho para o arquivo de estilo, neste caso, "styles.css". -->
</head>

<body>
    <!-- Corpo do Documento (Conteúdo Visível) -->

    <!-- Exemplo de Elemento de Áudio -->
    <h2>Elemento de Áudio (audio)</h2>
    <!-- <audio> é usado para incorporar arquivos de áudio em uma página web. -->
    <audio controls>
        <!-- O atributo "controls" adiciona controles de reprodução ao elemento de áudio. -->
        <source src="exemplo-audio.mp3" type="audio/mp3">
        <!-- <source> especifica as fontes do arquivo de áudio e o tipo de mídia. -->
        <!-- Neste caso, o arquivo "exemplo-audio.mp3" é fornecido com o tipo de mídia "audio/mp3". -->
        Seu navegador não suporta o elemento de áudio.
        <!-- O texto dentro da tag <audio> será exibido se o navegador não puder reproduzir o áudio. -->
    </audio>

    <!-- Exemplo de Elemento de Vídeo -->
    <h2>Elemento de Vídeo (video)</h2>
    <!-- <video> é usado para incorporar arquivos de vídeo em uma página web. -->
    <video controls width="480">
        <!-- O atributo "controls" adiciona controles de reprodução ao elemento de vídeo. -->
        <!-- O atributo "width" define a largura do vídeo em pixels. -->
        <source src="exemplo-video.mp4" type="video/mp4">
        <!-- <source> especifica as fontes do arquivo de vídeo e o tipo de mídia. -->
        <!-- Neste caso, o arquivo "exemplo-video.mp4" é fornecido com o tipo de mídia "video/mp4". -->
        Seu navegador não suporta o elemento de vídeo.
        <!-- O texto dentro da tag <video> será exibido se o navegador não puder reproduzir o vídeo. -->
    </video>

    <!-- Exemplo de Elemento de Imagem -->
    <h2>Elemento de Imagem (img)</h2>
    <!-- <img> é usado para exibir imagens em uma página web. -->
    <img src="image.png" alt="Descrição da Imagem">
    <!-- O atributo "src" especifica o caminho para o arquivo de imagem. -->
    <!-- O atributo "alt" fornece uma descrição alternativa para a imagem (importante para acessibilidade). -->

</body>

</html>
<!-- Fim do Documento HTML -->

<!-- Exemplos de Imagens e Mídia: audio, video e imagem -->
