<!DOCTYPE html>
<!-- Declaração de tipo de documento. Indica que este é um documento HTML5 -->
<html lang="pt-br">
<!-- Início do Documento HTML -->

<head>
    <!-- Cabeçalho do Documento -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração de exibição para dispositivos móveis -->
    <title>Título da Página</title>
    <!-- Título da Página exibido na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- <link> é usado para associar o documento com uma folha de estilo externa. O atributo rel especifica o tipo de relação entre o documento atual e o recurso vinculado, neste caso, "stylesheet" indica que é uma folha de estilo. O atributo href especifica o caminho para o arquivo de estilo, neste caso, "styles.css". -->
</head>

<body>
    <!-- Corpo do Documento (Conteúdo Visível) -->
    <h1>Título Principal</h1>
    <!-- Título de nível 1 (H1) - Usado para títulos principais -->
    <p>Este é um parágrafo de exemplo.</p>
    <!-- Parágrafo de texto -->
    <h2>Títulos Secundários</h2>
    <!-- Título de nível 2 (H2) - Usado para subtítulos -->
    <p><strong>Texto em negrito.</strong></p>
    <!-- Texto em negrito -->
    <p><em>Texto em itálico.</em></p>
    <!-- Texto em itálico -->
    <span>Esta é uma parte específica de texto estilizada.</span>
    <!-- Span para estilizar partes específicas de texto -->
    <a href="https://www.exemplo.com">Link Exemplo</a>
    <a href="https://www.exemplo.com">Link Exemplo</a>
    <!-- <a> é usado para criar um link. O atributo href especifica o destino do link, neste caso, "https://www.exemplo.com". O texto "Link Exemplo" será exibido como o texto de âncora do link. -->
    <br>
    <!-- Quebra de linha -->
    <hr>
    <!-- Linha horizontal -->
    <p>Texto<sub>subscrito</sub> e <sup>sobrescrito</sup>.</p>
    <!-- Texto subscrito e sobrescrito -->
</body>

</html>
<!-- Fim do Documento HTML -->
