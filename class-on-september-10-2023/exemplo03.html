<!DOCTYPE html>
<!-- Declaração de tipo de documento. Indica que este é um documento HTML5 -->
<html lang="pt-br">
<!-- Início do Documento HTML -->

<head>
    <!-- Cabeçalho do Documento -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração de exibição para dispositivos móveis -->
    <title>Título da Página</title>
    <!-- Título da Página exibido na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- <link> é usado para associar o documento com uma folha de estilo externa. O atributo rel especifica o tipo de relação entre o documento atual e o recurso vinculado, neste caso, "stylesheet" indica que é uma folha de estilo. O atributo href especifica o caminho para o arquivo de estilo, neste caso, "styles.css". -->
</head>

<body>
    <!-- Corpo do Documento (Conteúdo Visível) -->
    <h1>Exemplos de Listas</h1>

    <!-- Lista Não Ordenada -->
    <h2>Lista Não Ordenada (ul)</h2>
    <!-- <ul> é usado para criar uma lista não ordenada. -->
    <ul>
        <!-- <li> é usado para definir cada item da lista. -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Lista Ordenada -->
    <h2>Lista Ordenada (ol)</h2>
    <!-- <ol> é usado para criar uma lista ordenada. -->
    <ol>
        <!-- <li> é usado para definir cada item da lista. -->
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>

    <!-- Lista com Subitens -->
    <h2>Lista com Subitens</h2>
    <ul>
        <!-- <li> é usado para definir cada item da lista. -->
        <li>Item 1
            <!-- Listas podem ser aninhadas para criar subitens. -->
            <ul>
                <li>Subitem A</li>
                <li>Subitem B</li>
                <li>Subitem C</li>
            </ul>
        </li>
        <li>Item 2
            <!-- Listas podem ser aninhadas para criar subitens. -->
            <ul>
                <li>Subitem X</li>
                <li>Subitem Y</li>
                <li>Subitem Z</li>
            </ul>
        </li>
    </ul>
</body>

</html>
<!-- Fim do Documento HTML -->

<!-- Exemplos de Listas: -->
<!-- 
<ul> é usado para criar uma lista não ordenada.
<ol> é usado para criar uma lista ordenada.
<li> é usado para definir cada item da lista.
-->
