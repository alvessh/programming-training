<!DOCTYPE html>
<!-- Declaração de tipo de documento. Indica que este é um documento HTML5 -->
<html lang="pt-br">
<!-- Início do Documento HTML -->

<head>
    <!-- Cabeçalho do Documento -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração de exibição para dispositivos móveis -->
    <title>listas de tarefas </title>
    <!-- Título da pagina exibido na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- <link> é usado para associar o documento com uma folha de estilo externa. O atributo rel especifica o tipo de relação entre o documento atual e o recurso vinculado, neste caso, "stylesheet" indica que é uma folha de estilo. O atributo href especifica o caminho para o arquivo de estilo, neste caso, "styles.css". -->
</head>

<body>
    <!-- Corpo do Documento (Conteúdo Visível) -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">clik</a>
    <p>bora por um...</p>
</body>

</html>

<!-- Fim do Documento HTML -->
