<!DOCTYPE html> <!-- Indica o tipo de documento HTML -->
<html>
<head>
  <meta charset="utf-8" /> <!-- Define a codificação de caracteres -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Define a compatibilidade com o Internet Explorer -->
  <title>Netflix</title> <!-- Define o título da página -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Define a configuração de visualização para dispositivos móveis -->
  <link rel="stylesheet" href="index.css"> <!-- Vincula um arquivo de estilo externo chamado "index.css" -->
</head>
<body>
  <div class="wrapper"> <!-- Início do conteúdo principal -->

    <!-- HEADER -->
    <header> <!-- Início do cabeçalho -->
      <div class="netflixLogo"> <!-- Início do elemento com a classe "netflixLogo" -->
        <a id="logo" href="#home"><img src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/logo.PNG?raw=true" alt="Logo Image"></a> <!-- Vincula uma imagem com um link -->
      </div> <!-- Fim do elemento com a classe "netflixLogo" -->
      <nav class="main-nav"> <!-- Início da navegação principal -->
        <a href="#home">Home</a> <!-- Link para a seção "home" -->
        <a href="#tvShows">TV Shows</a> <!-- Link para a seção "tvShows" -->
        <a href="#movies">Movies</a> <!-- Link para a seção "movies" -->
        <a href="#originals">Originals</a> <!-- Link para a seção "originals" -->
        <a href="#">Recently Added</a> <!-- Link para a seção "Recently A/dded" -->
      </nav> <!-- Fim da navegação principal -->
      <nav class="sub-nav"> <!-- Início da navegação secundária -->
        <a href="#"><i class="fas fa-search sub-nav-logo"></i></a> <!-- Link com um ícone de busca -->
        <a href="#"><i class="fas fa-bell sub-nav-logo"></i></a> <!-- Link com um ícone de sino -->
        <a href="#">Account</a> <!-- Link para a seção "Account" -->
      </nav> <!-- Fim da navegação secundária -->
    </header> <!-- Fim do cabeçalho -->
    <!-- END OF HEADER -->

    <!-- MAIN CONTAINER -->
    <section class="main-container" > <!-- Início do contêiner principal -->
      <div class="location" id="home"> <!-- Início da div com a classe "location" e o id "home" -->
          <h1 id="home">Popular on Netflix</h1> <!-- Título da seção "Popular on Netflix" -->
          <div class="box"> <!-- Início da caixa de imagens -->
            <!-- Links com imagens -->
            <a href=""><img src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/p1.PNG?raw=true" alt=""></a>
            <a href=""><img src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/p2.PNG?raw=true" alt=""></a>
            <!-- ... (mais imagens) -->
          </div> <!-- Fim da caixa de imagens -->
      </div> <!-- Fim da div com a classe "location" e o id "home" -->
      
      <!-- Outros títulos e caixas de imagens -->
      <!-- ... -->

    </section> <!-- Fim do contêiner principal -->
    <!-- END OF MAIN CONTAINER -->

    <!-- LINKS -->
    <section class="link"> <!-- Início da seção de links -->
      <div class="logos"> <!-- Início do div com a classe "logos" -->
        <!-- Links para redes sociais -->
        <a href="#"><i class="fab fa-facebook-square fa-2x logo"></i></a>
        <!-- ... (mais links) -->
      </div> <!-- Fim do div com a classe "logos" -->
      <div class="sub-links"> <!-- Início do div com a classe "sub-links" -->
        <ul> <!-- Início de uma lista não ordenada -->
          <!-- Itens da lista com links -->
          <li><a href="#">Audio and Subtitles</a></li>
          <!-- ... (mais itens) -->
        </ul> <!-- Fim da lista não ordenada -->
      </div> <!-- Fim do div com a classe "sub-links" -->
    </section> <!-- Fim da seção de links -->
    <!-- END OF LINKS -->

    <!-- FOOTER -->
    <footer> <!-- Início do rodapé -->
      <p>&copy 1997-2023 Netflix, Inc.</p> <!-- Texto de copyright -->
      <p></p> <!-- Nome do autor e ano -->
    </footer> <!-- Fim do rodapé -->

  </div> <!-- Fim do conteúdo principal -->
</body>
</html> <!-- Fim do documento HTML -->
