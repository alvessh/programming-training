<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplos de Inputs HTML</title>
</head>
<body>
  <form action="#">
    <label for="buttonInput">Button:</label>
    <input type="button" id="buttonInput" value="BotÃ£o">

    <br>

    <label for="checkboxInput">Checkbox:</label>
    <input type="checkbox" id="checkboxInput" name="checkbox" value="check">

    <br>

    <label for="colorInput">Color:</label>
    <input type="color" id="colorInput" name="color">

    <br>

    <label for="dateInput">Date:</label>
    <input type="date" id="dateInput" name="date">

    <br>

    <label for="datetimeLocalInput">Datetime-local:</label>
    <input type="datetime-local" id="datetimeLocalInput" name="datetime-local">

    <br>

    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" name="email">

    <br>

    <label for="fileInput">File:</label>
    <input type="file" id="fileInput" name="file">

    <br>

    <label for="hiddenInput">Hidden:</label>
    <input type="hidden" id="hiddenInput" name="hidden">

    <br>

    <label for="imageInput">Image:</label>
    <input type="image" id="imageInput" src="https://via.placeholder.com/50" alt="Imagem">

    <br>

    <label for="monthInput">Month:</label>
    <input type="month" id="monthInput" name="month">

    <br>

    <label for="numberInput">Number:</label>
    <input type="number" id="numberInput" name="number" readonly>

    <br>

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" name="password">

    <br>

    <label for="radioInput1">Radio 1:</label>
    <input type="radio" id="radioInput1" name="radio" value="radio1">
    <label for="radioInput2">Radio 2:</label>
    <input type="radio" id="radioInput2" name="radio" value="radio2">

    <br>

    <label for="rangeInput">Range:</label>
    <input type="range" id="rangeInput" name="range">

    <br>

    <label for="resetInput">Reset:</label>
    <input type="reset" id="resetInput" value="Resetar">

    <br>

    <label for="searchInput">Search:</label>
    <input type="search" id="searchInput" name="search">

    <br>

    <label for="submitInput">Submit:</label>
    <input type="submit" id="submitInput" value="Enviar">

    <br>

    <label for="telInput">Tel:</label>
    <input type="tel" id="telInput" name="tel">

    <br>

    <label for="textInput">Text:</label>
    <input type="text" id="textInput" name="text">

    <br>

    <label for="timeInput">Time:</label>
    <input type="time" id="timeInput" name="time">

    <br>

    <label for="urlInput">URL:</label>
    <input type="url" id="urlInput" name="url">

    <br>

    <label for="weekInput">Week:</label>
    <input type="week" id="weekInput" name="week">
  </form>
</body>
</html>
