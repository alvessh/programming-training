<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <table border="1">
        <!--aqui vou definir na primeira linha 2 titulos (2 colunas)-->
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Telefone</th>
        </tr>
        <!--Aqui vai o conteúdo, que vai os 2 dados conforme o titulo, ou seja
        agora a partir do titulo cada conjunto de tr vai ser um registro...--> 
        <tr>
            <td>João</td>
            <td>25</td>
            <td>---</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>---</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>19</td>
            <td>---</td>
        </tr>
    </table>
</body>
</html>
